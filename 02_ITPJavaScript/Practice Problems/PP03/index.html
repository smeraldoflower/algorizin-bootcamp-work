        <h2>New Student Form</h2>
       
        <div>
            <p>Enter Student Information</p>
            <form id="student_form" action="">
                <label for="name">Name </label>
                <input type="text" id="student_name" name="name" placeholder="Enter Name" required><br><br>
                
                <label for="age">Age </label>
                <input type="text" id="age" name="age" placeholder="Enter Age" required><br><br>

                <label for="phone">Phone No </label>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone No" required><br><br>

                <label for="address">Address </label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required><br><br>

                <input type="submit" id="addButton" value="Add Student">

                <!--button id= "addButton">Add Student</button-->
           </form>          
        </div>

        <div>
            <p><b>STUDENT TABLE</b></p>
            <table id= "table" style="width:75%" border="solid">
                <tr id= "table-headings">
                  <th>Name</th>
                  <th>Age</th> 
                  <th>Phone No</th>
                  <th>Address</th>
                </tr>
            </table>
        </div>
